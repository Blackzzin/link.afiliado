<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de Afiliado Shopee</title>
    <style>
        /* Estilo para a imagem de fundo */
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSim7Em6DIfBWCg1U1Ifph5SY_hvCZadsVBzb4aBX2S47u0t6nNfqzQIdU&s=10.jpg');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Container centralizado */
        .container {
            
            padding: 5px;
            border-radius: 5px;
            max-width: 300px;
            text-align: center;
        }

        /* Estilo dos links */
        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: #333;
            background-color: #f5a623;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background-color: #ff8c00;
        }

        /* Estilo das imagens */
        .product-image {
            width: 100%;
            max-width: 200px;
            margin: 10px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style=color:white;>Confira nossos produtos da Shopee!</h1>
        
        <!-- Exemplo de link com imagem -->
        <div>
            <img src="https://down-br.img.susercontent.com/file/br-11134207-7r98o-lum05eg3giu82d@resize_w1080_nl.webp" alt="Produto 1" class="product-image">
            <a href="https://s.shopee.com.br/9KQlHM6COr" target="_blank">Veja o Produto 1</a>
        </div>

        <div>
            <img src="https://down-br.img.susercontent.com/file/sg-11134201-7rd3z-lv595jj88y8nfb@resize_w1080_nl.webp" alt="Produto 2" class="product-image">
            <a href="https://s.shopee.com.br/9f3XZJKWOj" target="_blank">Veja o Produto 2</a>
        </div>

        <div>
            <img src="https://down-br.img.susercontent.com/file/sg-11134201-7qvdn-lir7y1it3rgh94@resize_w1080_nl.webp" alt="Produto 3" class="product-image">
            <a href="https://s.shopee.com.br/8fB0NypkMq" target="_blank">Veja o Produto 3</a>
        </div>
    </div>
</body>
</html>
